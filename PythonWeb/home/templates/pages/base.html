<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="container-fluid content-main">
      <div class="row">
        <div class="col-sm-3">
          <center>
            <img
              src="{% static 'images/image.jpg' %}"
              class="responsive-img"
              style="max-height: 200px"
            />
          </center>
        </div>
        <div class="col-sm-9">
          <center><h1>Blog làm từ Django</h1></center>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-3">
          <div class="bs-sliderbar">
            <ul class="nav flex-column">
              <center>
                <li><a href=""> Thông tin cá nhân</a></li>
                <li><a href="{%url 'blog'  %}">Bài viết</a></li>
                <li><a href="{% url 'contact' %}">Liên hệ</a></li>
              </center>
            </ul>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="container-fluid">{% block content%} {% endblock%}</div>
        </div class="col-sm-2">
            {% if user.username %}
                <p>Xin chao {{user.username}}</p> |
                <p><a href="{% url 'logout' %}"> Dang xuat </a> </p>
              {% else %}
              <p><a href="{% url 'login' %}"> Dang nhap </a> </p> | <p><a href="{% url 'register' %}"> Dang ky </a> </p>
              {% endif %}
        <div>

        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <a href="#">Facebook</a> | <a href="#">Twitter</a> |
        <a href="#">Gmail</a>
      </div>
    </footer>
  </body>
</html>
